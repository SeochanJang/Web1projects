<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="dynamic-content">Welcome HTML5, CSS3, Javascript</h1>

    <script>
        const messages = [
            "Welcome HTML5, CSS3, Javascript",
            "Enjoy coding!",
            "Build amazing projects!",
            "Stay creative!"
        ];

        const colors = [
            "#FF5733", // Red
            "#33FF57", // Green
            "#3357FF", // Blue
            "#FF33A1"  // Pink
        ];

        let index = 0;
        const contentElement = document.getElementById('dynamic-content');

        setInterval(() => {
            index = (index + 1) % messages.length;
            contentElement.textContent = messages[index];
            document.body.style.backgroundColor = colors[index];
        }, 3000);
    </script>
</body>
</html>
